sudo tee /etc/uwsgi/apps-available/smokeping.ini
[uwsgi]
plugins      = router_basicauth, cgi
route        = ^/ basicauth:smokeping,secret:secret
uid          = www-data
gid          = www-data
processes    = 1
threads      = 2
cgi          = /usr/lib/cgi-bin/smokeping.cgi
chown-socket = www-data:www-data
